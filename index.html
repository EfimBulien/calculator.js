<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Калькулятор онлайн</title>
</head>
<body>
    <div class="main">
        <input id="display" readonly>
        <div class="buttons">
            <button onclick="displaySymbol('+')" class="option">+</button>
            <button onclick="displaySymbol('7')">7</button>
            <button onclick="displaySymbol('8')">8</button>
            <button onclick="displaySymbol('9')">9</button>
            <button onclick="displaySymbol('-')" class="option">-</button>
            <button onclick="displaySymbol('4')">4</button>
            <button onclick="displaySymbol('5')">5</button>
            <button onclick="displaySymbol('6')">6</button>
            <button onclick="displaySymbol('*')" class="option">*</button>
            <button onclick="displaySymbol('1')">1</button>
            <button onclick="displaySymbol('2')">2</button>
            <button onclick="displaySymbol('3')">3</button>
            <button onclick="displaySymbol('/')" class="option">/</button>
            <button onclick="displaySymbol('0')">0</button>
            <button onclick="displaySymbol('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="option">С</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
